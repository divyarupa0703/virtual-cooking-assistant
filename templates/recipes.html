<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Recipes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Manage Recipes</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add Recipe</h2>
                <form action="/recipe" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Recipe</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Recipes</h2>
                <ul class="list-group">
                    {% for recipe in recipes %}
                        <li class="list-group-item">
                            <span>{{ recipe.name }}</span>
                            <span class="badge badge-secondary">{{ recipe.category }}</span>
                            <form action="/recipe/delete/{{ recipe.id }}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm float-right">Delete</button>
                            </form>
                            <form action="/recipe/favorite/{{ recipe.id }}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-secondary btn-sm float-right mr-2">Favorite</button>
                            </form>
                            <form action="/recipe/rate/{{ recipe.id }}" method="post" style="display: inline;">
                                <div class="form-group d-inline">
                                    <label for="rating">Rating:</label>
                                    <input type="number" id="rating" name="rating" class="form-control" min="0" max="5" required>
                                </div>
                                <button type="submit" class="btn btn-info btn-sm">Rate</button>
                            </form>
                            <form action="/recipe/notes/{{ recipe.id }}" method="post">
                                <div class="form-group">
                                    <label for="notes">Notes:</label>
                                    <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-sm">Add Notes</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
